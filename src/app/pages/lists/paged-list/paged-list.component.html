<table class="table table-light table-hover table-striped">
  <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>capital</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of pagedItems">
      <td><img [src]="country.flag" alt="" width="30" /> {{ country.name }}</td>
      <td>{{ country.capital }}</td>
    </tr>
  </tbody>
</table>

<app-pagination (onChangePage)="setPage($event)" [totalItems]="listItems.length"></app-pagination>
